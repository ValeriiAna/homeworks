<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>УГАДАЙ ЧИСЛО</title>
    <link rel="stylesheet" href="./HW_3.css">
    <!--    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>-->
    <script>
        function require(url) {
            if (url.toLowerCase().substr(-3) !== '.js') url += '.js'; // to allow loading without js suffix;
            if (!require.cache) require.cache = []; //init cache
            var exports = require.cache[url]; //get from cache
            if (!exports) { //not cached
                try {
                    exports = {};
                    var X = new XMLHttpRequest();
                    X.open("GET", url, 0); // sync
                    X.send();
                    if (X.status && X.status !== 200) throw new Error(X.statusText);
                    var source = X.responseText;
                    // fix (if saved form for Chrome Dev Tools)
                    if (source.substr(0, 10) === "(function(") {
                        var moduleStart = source.indexOf('{');
                        var moduleEnd = source.lastIndexOf('})');
                        var CDTcomment = source.indexOf('//@ ');
                        if (CDTcomment > -1 && CDTcomment < moduleStart + 6) moduleStart = source.indexOf('\n', CDTcomment);
                        source = source.slice(moduleStart + 1, moduleEnd - 1);
                    }
                    // fix, add comment to show source on Chrome Dev Tools
                    source = "//@ sourceURL=" + window.location.origin + url + "\n" + source;
                    //------
                    var module = {id: url, uri: url, exports: exports}; //according to node.js modules
                    var anonFn = new Function("require", "exports", "module", source); //create a Fn with module code, and 3 params: require, exports & module
                    anonFn(require, exports, module); // call the Fn, Execute the module
                    require.cache[url] = exports = module.exports; //cache obj exported by module
                } catch (err) {
                    throw new Error("Error loading module " + url + ": " + err);
                }
            }
            return exports; //require returns object exported by module
        }
    </script>
</head>
<body>
<section class="number">
    <label class="number-form__label"></label>
    <h1 class="number__header">Угадай Число!</h1>
    <label class="number__avatar">

        <label class="number__label" for="yourMaxNumber">Введите число до:</label>
        <input class="number__input" type="number" id="yourMaxNumber">
        <p></p>
        <label class="number__label" for="attempts">Выберите количество попыток:</label>
        <input class="number__input" type="number" id="attempts">
        <input type="button" class="button__save" id="save" value="SAVE">


    </div>
    <div class="number__title" id="startText">Привет! Я загадал число от <label id="MinNumber"> 1 </label> до <label
            id="maxNumber"> 200 </label>. Попробуй угадать его за <label id="yourAttempts"></label> 15 попыток!</div>
    <div class="inputForm2">
        <label class="myVariant__label" for="myVariant">Введите свой вариант:</label>
        <input class="myField myVariant__input" type="text" id="myVariant">
    </div>
    <div class="button">
        <button class="button__generate" type="button" id="Generate">GENERATE</button>
        <button class="button__exit" type="button" id="Reset" onclick="window.location.reload()">Exit</button>
    </div>
    <div class="result">

    </div>
    <script src="script.js" type="application/javascript"></script>
<!--    <script src="utils.js" type="module"></script>-->
</section>
</body>
